<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interface</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
        }

        header {
            background-color: #2a7d8c;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        section {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f0f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- HTML Structure -->
<header>
    <h1>API Interface</h1>
    <nav>
        <ul>
            <li><a href="#" onclick="showCreateUser()">Create User</a></li>
            <li><a href="#" onclick="showEditNotes()">Edit Notes</a></li>
            <!-- Additional menu options if needed -->
        </ul>
    </nav>
</header>

<main id="content">
    <section id="create-user" class="hidden">
        <h2>Create New User</h2>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <button type="button" onclick="createUser()">Submit</button>
        </form>
    </section>

    <section id="edit-notes" class="hidden">
        <h2>Edit Notes</h2>
        <!-- Note editing form and functionality here -->
    </section>
</main>

<script>
    // JavaScript Functions
    function showCreateUser() {
        document.getElementById("create-user").classList.remove("hidden");
        document.getElementById("edit-notes").classList.add("hidden");
    }

    function showEditNotes() {
        document.getElementById("edit-notes").classList.remove("hidden");
        document.getElementById("create-user").classList.add("hidden");
    }

    async function createUser() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;

        try {
            const response = await fetch("http://localhost:8080/api/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email })
            });

            if (response.ok) {
                alert("User created successfully");
            } else {
                alert("Failed to create user");
            }
        } catch (error) {
            console.error("Error creating user:", error);
        }
    }
</script>
</body>
</html>
